---
layout: default
---

<div class="home">

  <h1 class="page-heading">Docs</h1>

  <ul class="post-list">
    {% for doc in site.data.docs %}
      {% assign url = doc | prepend: "/docs/" | append: ".html" %}
      <li>
        <h2>
          <a class="post-link" href="{{ url }}">{{ doc }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
